<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Interactive Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Advanced Interactive Webpage</h1>
    </header>

    <main>
        <!-- Dynamic Text and Buttons -->
        <section id="dynamicSection">
            <p id="dynamicText">This is the initial text.</p>
            <button onclick="changeText()">Change Text</button>
            <button onclick="changeStyle()">Change Style</button>
            <button onclick="addElement()">Add Element</button>
            <button onclick="removeElement()">Remove Last Element</button>
        </section>

        <!-- Background Color Changer -->
        <section>
            <h2>Change Background Color</h2>
            <input type="color" id="bgColorPicker" onchange="changeBackgroundColor(event)">
        </section>

        <!-- Form with Validation -->
        <section>
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        <!-- Toggle Content Section -->
        <section>
            <button onclick="toggleVisibility()">Show/Hide Content</button>
            <div id="toggleContent" style="display:none;">
                <p>This is some hidden content that can be toggled.</p>
            </div>
        </section>

        <!-- Countdown Timer -->
        <section>
            <h2>Countdown Timer</h2>
            <p id="countdown"></p>
        </section>

        <!-- Accordion -->
        <section>
            <h2>Accordion</h2>
            <div class="accordion" onclick="toggleAccordion()">
                <h3>Click to Expand/Collapse</h3>
            </div>
            <div class="panel" id="accordionPanel">
                <p>This is the content inside the accordion.</p>
            </div>
        </section>

        <div id="container"></div>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Webpage</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
